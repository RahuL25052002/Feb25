    <script>
      function square(num) {
        return num * num;
      }
      function cube(num){
        return num*num*num;
      }

      function sumcube(a,b){
        const val1=cube(a);
        const val2=cube(b);

        return val1+val2;
      }
      function sumsqu(a,b){
        const val1=square(a);
        const val2=square(b);

        return val1+val2;
      }

      let ans=sumsqu(4,5);
      console.log(ans);

      let ans1=sumcube(4,5);
      console.log(ans1)



      // this above cod eis repeating logic we need the call back function 

      function sum(a,b,fn){
        const val1=fn(a);
        const val2=fn(b);

        return val1+val2;
      }

    </script>
