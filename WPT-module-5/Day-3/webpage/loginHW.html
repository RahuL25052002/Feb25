<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Signup UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #00c6ff, #f77062);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      width: 800px;
      height: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 20px;
      overflow: hidden;
    }

    .left, .right {
      width: 50%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left {
      background-color: #ffffff;
    }

    .right {
      background-color: #00bfa5;
      color: white;
    }

    .form-group {
      width: 100%;
      margin: 15px 0;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid gray;
      outline: none;
      font-size: 16px;
    }

    .btn {
      padding: 10px 25px;
      background-color: #2196F3;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    .social-icons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .social-icons button {
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
    }

    a {
      font-size: 12px;
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>Sign in</h2>
      <div class="social-icons">
        <button></button>
        <button><i class="fab fa-github"></i></button>
        <button><i class="fab fa-linkedin"></i></button>
      </div>
      <p>or sign in using E-mail Address</p>

      <div class="form-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password">
      </div>
      <a href="#">Forgot your password</a>
      <button class="btn">SIGN IN</button>
    </div>

    <!-- Sign Up Section -->
    <div class="right">
      <h2>Create Account!</h2>
      <p>Sign up if you still don't have an account</p>
      <button class="btn">SIGN UP</button>
    </div>
  </div>

</body>
</html>
