<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function forEachElement(array,fn){
            for(let i=0;i<array.length;i++){
                fn(array[i],i);
            }



        }

        forEachElement([1,2,3,4,5],function(val,ind){
            console.log("Index: "+ind+" Value is "+val);
        });
    </script>
</body>
</html>
