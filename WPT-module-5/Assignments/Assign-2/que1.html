<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paragraph Style Change Demo</title>
  <style>
   
    #myPara {
      color: black;
      font-size: 18px;
      padding: 20px;
      transition: all 0.5s ease;
      text-align: center;
    }

    .newStyle {
      font-family: 'Courier New', monospace;
      color: black;
      background-color:pink;
      text-align: center;
      font-size: 28px;
      border: 4px solid;
     
    }
  </style>
</head>
<body>

<p id="myPara">
  Discipline is a vital aspect of life. When a person leads a disciplined life, they pave a smooth path to success...
</p>

<button onclick="changeStyle()" style="padding: 10px 20px; font-size: 16px;">Change Style</button>

<script>
  function changeStyle() {
    const el = document.getElementById("myPara");
    el.classList.toggle("newStyle");//by its we toggle that
  }
</script>

</body>
</html>
