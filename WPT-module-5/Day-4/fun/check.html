<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - SustainableShop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0fff0;
      color: #2e7d32;
    }
    nav {
      background-color: #4caf50;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }
    ul.nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    ul.nav-links li {
      margin-left: 20px;
    }
    ul.nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    ul.nav-links li a:hover {
      color: #c8e6c9;
    }
    .signup-section {
      padding: 100px 20px;
      text-align: center;
      background-color: #e8f5e9;
    }
    .signup-section h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.2);
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #388e3c;
    }
    footer {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">SustainableShop</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Sign Up</a></li>
      <li><a href="#">Sign In</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Sign Up Section -->
  <section class="signup-section">
    <h1>Sign Up</h1>
    <form action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>

      <input type="submit" value="Sign Up">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 SustainableShop. All rights reserved.
  </footer>

</body>
</html>
