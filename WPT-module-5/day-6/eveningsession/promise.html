        function sum(a,b){

        function fact(num){
            return new Promise((resolve,reject)=>{
                console.log("Calculating factorial......");
                setTimeout(()=>{
                    var f=1;
                    for(i=1;i<=num;i++){
                        f=f*i;
                    }
                    if(f){
                        resolve(f);
                    }else{
                        reject("Error!!")
                    }
                },1000)
            })
        }
