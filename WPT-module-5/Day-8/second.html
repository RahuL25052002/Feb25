    <!-- Validation part -->

    <input type="text" id="textfeild" onkeyup="validate()">
    <p  id="validation-msg"></p>
    <div id="result"></div>

    <script>
      function validate(){

        var textfeild=document.getElementById("textfeild");
        var obj=document.getElementById("validation-msg");
        if(textfeild.value.length!=0){
            obj.innerHTML="Value is valid!"
            obj.style.color='green'
        }else{
            obj.innerHTML="Value is required!"
            obj.style.color='red'
        }
      }
    </script>
