<html>
    <head>
        <title>ListDemo</title>
    </head>
    <body>
        <h1>LIST</h1>

        <ol type="A"><!--By default type value is 1-->
            <!--Type : a, A, i, I there are different types attributes values-->
            <li>Bahuabali</li>
            <li>Kattappa</li>
            <li>Rajamata</li>
            <li>Bhalladev</li>
        </ol>

        <!--Unoredered list-->

        <ul ><!--Type:  Disc , square , circle-->
            <li>Today</li>
            <li>Mock</li>
            <li>Lab</li>
            <li>Apptitude</li>
        </ul>


        <ol start='4' type="A">
            <li>Bahuabali</li>
            <li>Kattappa</li>
            <li>Rajamata</li>
            <li>Bhalladev</li>
        </ol>


        <!--Table format-->
        <table border="1" cellpadding="10"  cellspacing="0">
            <tr>
              <!--  <td>id</td>
                <td>Name </td>
                <td> Sal</td>-->
                <th>id</th>
                <th>Name </th>
                <th> Sal</th>
            </tr>
            <tr>

                <td>1</td>
                <td>Rahul</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sai</td>
                <td>30000</td>
            </tr>
        </table>

<br><br><br>
        <table border="1" cellpadding="10"  cellspacing="0">
            <thead>
                <tr>
                      <th>id</th>
                      <th>Name </th>
                      <th> Sal</th>
                  </tr>
            </thead>
            <tbody>
                <tr>

                    <td>1</td>
                    <td>Rahul</td>
                    <td>50000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sai</td>
                    <td>30000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
