<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

        // if function has return promise then can write async or not not compulsion
        // but if fucntion has await on it then you have to use async compulsory on function
      async function fetchIds() {
        return new Promise((resolve, reject) => {
          console.log("Fetch ids....");
          setTimeout(() => {
            var ids = [123, 675, 345, 101];

            if (ids) {
              resolve(ids);
            } else {
              reject("Error: Cannot have id");
            }
          }, 2000);
        });
      }

      async function fetchData(id) {
        return new Promise((resolve, reject) => {
          console.log("Fetch data for....", id);
          setTimeout(() => {
            var userdata = {
              UserId: id,
              name: "Aman",
              phone: "848484848",
              age: 23,
            };

            if (userdata) {
              resolve(userdata);
            } else {
              reject("Error: Cannot find data");
            }
          }, 2000);
        });
      }

      async function checkEligiblity(age) {
        return new Promise((resolve, reject) => {
          console.log("Checking age......");
          setTimeout(() => {
            if (age > 18) {
              resolve(age);
            } else {
              reject("Error: You are not eligible");
            }
          }, 2000);
        });
      }
      async function handlePromise() {
        try {
          var obj = await fetchIds();
          console.log("Ids are ", obj);
          const userData=await fetchData(obj[1]);
          console.log("Data is: ",userData);
          const msg=await checkEligiblity(userData.age);
          console.log(msg);
        } catch (error) {
          console.log(error);
        }
      }

      handlePromise();
    </script>
  </body>
</html>
